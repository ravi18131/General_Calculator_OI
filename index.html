<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="cantainer">
            <table>
                <tr>
                    <td colspan="3"><input type="text" name="screen" id="screen"></td>
                    <td><button class="dark">del</button></td>
                </tr>
                <tr>
                    <td><button class="dark">(</button></td>
                    <td><button class="dark">)</button></td>
                    <td><button class="dark">%</button></td>                    
                    <td><button class="dark">clear</button></td>
                </tr>
                <tr>
                    <td><button class="light">7</button></td>
                    <td><button class="light">8</button></td>
                    <td><button class="light">9</button></td>
                    <td><button class="dark">/</button></td>
                </tr>
                <tr>
                    <td><button class="light">4</button></td>
                    <td><button class="light">5</button></td>
                    <td><button class="light">6</button></td>
                    <td><button class="dark">X</button></td>

                </tr>
                <tr>
                    <td><button class="light">1</button></td>
                    <td><button class="light">2</button></td>
                    <td><button class="light">3</button></td>
                    <td><button class="dark">-</button></td>

                </tr>
                <tr>
                    <td><button class="dark">.</button></td>
                    <td><button class="light">0</button></td>
                    <td><button class="dark">+</button></td>
                    <td><button class="dark long">=</button></td>
                </tr>
            </table>
        </div>
    </center>
    <script src="index.js"></script>
</body>

</html>
